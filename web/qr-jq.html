<!DOCTYPE>
<html lang="zh">
<head>
    <title>Cross-Browser QRCode generator for Javascript</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <script type="text/javascript" src="../lib/qrcodejs/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/qrcodejs/jquery.qrcode.js"></script>
    <script type="text/javascript" src="../lib/qrcodejs/qrcode2.js"></script>
    <script type="text/javascript" src="../lib/main.js"></script>
    <link href="../bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container" id="qr-box">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="h2 text-center text-info">二维码(jquery)</div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <ul class="list-group">
            </ul>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <p>Render in table</p>
            <div id="qrcodeTable"></div>
            <p>Render in canvas</p>
            <div id="qrcodeCanvas"></div>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
            <div class="form-group">
                <input class="form-control" id="qr-value" placeholder="input..."/>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    //jQuery('#qrcode').qrcode("this plugin is great");
    jQuery("#qr-value").val(document.baseURI);
    $("#qr-value").on("blur", function () {
        makeCode();
    }).on("keydown", function (e) {
        if (e.keyCode === 13) {
            makeCode();
        }
    });
    makeCode();
    function makeCode(){
        $("#qrcodeTable").text("");
        $("#qrcodeCanvas").text("");
        var text = jQuery("#qr-value").val();
        jQuery('#qrcodeTable').qrcode({
            render	: "table",
            text	: text
        });
        jQuery('#qrcodeCanvas').qrcode({
            text	: text
        });
    }

</script>
</body>
