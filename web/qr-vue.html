<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生成二维码</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <link href="../lib/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="../lib/qrcodejs/qrcode.min.js"></script>
    <script type="text/javascript" src="../lib/vue/vue.min.js"></script>
    <script type="text/javascript" src="../lib/menu.js"></script>
    <script type="text/javascript" src="../lib/main.js"></script>
</head>
<body>
<header>

</header>
<div class="container" id="qr-box">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="h2 text-center text-info">二维码(vue)</div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <ul class="list-group">
            </ul>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <div class="form-group text-center" id="qr-code"></div>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
            <div class="form-group">
                <input class="form-control" id="qr-value" placeholder="input..." rows="8" v-model="qr"/>
                <p hidden>{{qr}}</p>
                <p hidden>{{qr2}}</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript">
    var input = window.document.documentURI;
    var qrcode = null;
    new Vue({
        el: "#qr-box",
        data: {
            qr: input
        },
        computed: {
            qr2: function () {
                createQr(this.qr);
                return this.qr
            }
        }
    });
    createQr(input);
    function createQr(val) {
        document.getElementById("qr-code").innerText = '';
        qrcode = new QRCode(document.getElementById("qr-code"), {
            width: 300,
            height: 300
        });
        qrcode.makeCode(val);
    }
</script>
