<!doctype html>
<html lang="en">
<head>

<body>
<div class="container">
    <div id="accordion" role="tablist">
        <div class="card">
            <div class="card-header" role="tab" id="headingOne">
                <h5 class="mb-0">
                    <a data-toggle="collapse" href="#collapseOne" role="button" aria-expanded="true"
                       aria-controls="collapseOne">
                        Collapsible Group Item #1
                    </a>
                </h5>
            </div>

            <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne"
                 data-parent="#accordion">
                <div class="card-body">
                    <div id="editor" style="min-height: 200px">
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" role="tab" id="headingTwo">
                    <h5 class="mb-0">
                        <a class="collapsed" data-toggle="collapse" href="#collapseTwo" role="button"
                           aria-expanded="false"
                           aria-controls="collapseTwo">
                            Collapsible Group Item #2
                        </a>
                    </h5>
                </div>
                <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo"
                     data-parent="#accordion">
                    <div class="card-body">
                        <!--<div id="editor" style="min-height: 200px">-->
                        <!--</div>-->
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" role="tab" id="headingThree">
                    <h5 class="mb-0">
                        <a class="collapsed" data-toggle="collapse" href="#collapseThree" role="button"
                           aria-expanded="false" aria-controls="collapseThree">
                            Collapsible Group Item #3
                        </a>
                    </h5>
                </div>
                <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree"
                     data-parent="#accordion">
                    <div class="card-body">
                        <!--<div id="editor" style="min-height: 200px">-->
                        <!--</div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
        integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js"></script>
<script src="https://cdn.bootcss.com/KaTeX/0.9.0-alpha2/katex.min.js"></script><!-- Include the Quill library -->
<script src="quill.js"></script>
<script>
    $(function () {

        $.get("./data/1.json",{},function (ret) {
            let quill = new Quill('#editor', {
                theme: 'snow',
                modules: {
                    'formula': true,          // Include formula module
                    'history': {          // Enable with custom configurations
                        'delay': 2500,
                        'userOnly': true
                    },
                    'syntax': true
                }
            });
            // console.log(ret.title);
            console.log(ret.desc);
            console.log(JSON.parse(ret.desc))
            quill.setContents(JSON.parse(ret.desc));
            console.log( quill.getContents());
        });
    });
</script>
</body>
