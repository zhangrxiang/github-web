<script type="text/javascript">
    $(function () {
        if (window.device.ios()) {
            if (isWeiXin()) {
                $("#weixin").css('display', 'block');
                showDialog();
            } else {
                $("#displayios").css('display', 'block');
            }
        } else if (window.device.android()) {
            if (isWeiXin()) {
                $("#weixin").css('display', 'block');
                showDialog();
            } else {
                $("#displayandroid").css('display', 'block');
                $('#downloadapk').click(function () {
                    window.location.href = "http://ming.pactera.com/mingwebApp/app/Ming3.5.apk";
                });
            }
        } else if (window.device.windowsPhone()) {
            window.location.href = "http://www.windowsphone.com/zh-cn/store/app/ming/f4dffc71-0b48-4ea6-b4f4-7aeef704e9c4";
        } else {
            if (window.device.mobile()) {
                $("#phone").css('display', 'block');
            } else {
                $("#pc").css('display', 'block');
            }
        }
    });

    function isWeiXin() {
        var ua = window.navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == 'micromessenger') {
            return true;
        } else {
            return false;
        }
    }

    function showDialog() {
        var full = document.getElementById("full");
        var dialog = document.getElementById("dialog");
        full.style.display = "block";
        full.style.height = screen.height;
        dialog.style.display = "block";
    }
    function hideDialog() {
        $("#dialog").hide();
        $("#full").hide();
        this.next().hide();
        if (jQuery.browser.msie) this.next().next().hide();
        return this;
    }
</script>
