<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://api.map.baidu.com/getscript?v=2.0&ak=06keG6h9zLQ0e4ggDfOmFR4P&services=&t=20160928173929" type="text/javascript"></script>
    <script type="text/javascript">
        "use strict";
        function getLocation(){
            var options={
                enableHighAccuracy:true,
                maximumAge:1000
            }
            if(navigator.geolocation){
                //浏览器支持geolocation
                navigator.geolocation.getCurrentPosition(onSuccess,onError,options);
            }else{
                //浏览器不支持geolocation
            }
        }

        //成功时
        function onSuccess(position){
            //返回用户位置
            //经度
            console.log('tset');

            var longitude =position.coords.longitude;
            //纬度
            var latitude = position.coords.latitude;

            //使用百度地图API
            //创建地图实例
            var map =new BMap.Map("container");
            //创建一个坐标
            var point =new BMap.Point(longitude,latitude);
            //地图初始化，设置中心点坐标和地图级别
            map.centerAndZoom(point,15);
        }

        //失败时
        function onError(error){
            console.log('位置服务被拒绝');
            switch(error.code){
                case 1:
                    alert("位置服务被拒绝");
                    break;

                case 2:
                    alert("暂时获取不到位置信息");
                    break;

                case 3:
                    alert("获取信息超时");
                    break;
                case 4:
                    alert("未知错误");
                    break;
            }
        }
        window.onload=getLocation;
    </script>
</head>

</html>
