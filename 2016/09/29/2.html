<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="jianli/css/style.css">
    <script type="text/javascript">
        function alert() {
            for (var i = 0;i < arguments.length; i++){
                document.write('<div style="font-size: 20px;white-space: nowrap">'+arguments[i]+'</div>');
            }
        }
        var a = 1;
        (function(){
            alert(a,a);
        })();

        (function(){
            a();
            function a(){
                alert("a");
            }
        })();
        var obj = {id:1,name:'zrx',age:22,sex:'男',eat:function () {
            alert('吃饭.....');
            console.log(this);
        },son:{
            id:2,name:'zxx'
        }};
        alert(obj.name);
        alert(obj.sex);
        obj.eat();
        alert(obj.son.name);
        console.log(this);
        var box = document.getElementById('box');
        var options = {
            body:'你的账户即将到期，请及时缴纳费用！',
            dir:'rtl',
            icon:'http://localhost:63343/zhangrxiang.github.io/2016/09/29/jianli/images/avatar.jpg',

        };
        this.onclick = function(){
            if(!("Notification" in window)){
                alert('不支持！');
            }else if(Notification.permission === 'granted'){
                var not = new Notification('chrome 消息通知!',options);
            }else if(Notification.permission !== 'denied'){
                Notification.requestPermission(function(permission){
                    if(permission ==='granted'){
                        var not = new Notification('chrome 消息通知!',options);
                        not.cancel(function () {
                            alert('1111111111111111111111')
                        })
                    }
                });
            }
        }
    </script>
</head>
<body id="box">
</body>
</html>
