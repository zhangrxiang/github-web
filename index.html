<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="container">
    <h1 class="text-info">Learn English</h1>
    <div id="accordion">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                        Interpreter
                    </a>
                </h5>
            </div>
            <div id="collapseOne" class="collapse in">
                <div class="card-block">
                    Interpreter
                </div>
            </div>
        </div>
    </div>

</div>
<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="js/jquery.js"></script>
<script src="js/dist/util.js"></script>
<script src="js/dist/collapse.js"></script>
<script type="text/javascript">
    $(function () {
        if (window.localStorage) {
            var data = {
                "a": "11",
                "b": "22",
                "c": "33",
                "d": "44",
                "e": "55"
            };
            var local = window.localStorage;
            for (var i in data) {
                local.setItem(i, data[i])
            }
            var html = '';
            for (var i = 0; i < local.length; i++) {
                var key = local.key(i);
                var val = local.getItem(key)
                var h =
                    '<div class="card">' +
                    '<div class="card-header">' +
                    '<h5 class="mb-0">' +
                    '<a role="button" data-toggle="collapse" data-parent="#accordion" href="#'+key+'">' + key +
                    '</a>' +
                    '</h5>' +
                    '</div>' +
                    '<div id=' + key + ' class="collapse">' +
                    '<div class="card-block">' + val +
                    '</div>' +
                    '</div>' +
                    '</div>';
                html += h;
                console.log(val)
            }
            $('#accordion').append(html);
        } else {
            alert("no support localStorage!!!!")
        }
    })
</script>
</body>
</html>
