<!DOCTYPE>
<html lang="zh">
<head>
    <title>Cross-Browser QRCode generator for Javascript</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <script type="text/javascript" src="qrcodejs/jquery.min.js"></script>
    <script type="text/javascript" src="qrcodejs/qrcode.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container" id="qr-box">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="h2 text-center text-info">二维码(js)</div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <ul class="list-group">
                <li class="list-group-item">
                    <a class="center-block" href="qr-vue.html">二维码(vue)</a>
                </li>
                <li class="list-group-item">
                    <a class="center-block" href="qr-js.html">二维码(js)</a>
                </li>
                <li class="list-group-item">
                    <a class="center-block" href="qr-jq.html">二维码(jquery)</a>
                </li>
                <li class="list-group-item">
                    <a class="center-block" href="url-XXcode.html">encodeURI and decodeURI</a>
                </li>
                <li class="list-group-item">
                    <a class="center-block" href="index.html">返回</a>
                </li>
            </ul>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
            <div class="form-group">
                <input class="form-control" id="qr-value" placeholder="input..."/>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <div class="text-center" id="qr-code"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var elText = document.getElementById("qr-value");
    elText.value = document.baseURI;
    var qrcode = new QRCode(document.getElementById("qr-code"), {
        width: 300,
        height:300
    });
    function makeCode() {
        qrcode.makeCode(elText.value);
    }
    makeCode();
    $("#qr-value").on("blur", function () {
        makeCode();
    }).on("keydown", function (e) {
        if (e.keyCode === 13) {
            makeCode();
        }
    });
</script>
</body>
