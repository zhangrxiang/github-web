<!DOCTYPE>
<html lang="zh">
<head>
    <title>Cross-Browser QRCode generator for Javascript</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <script type="text/javascript" src="qrcodejs/jquery.min.js"></script>
    <script type="text/javascript" src="qrcodejs/qrcode.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container" id="qr-box">
    <div class="row">
        <div class="col-lg-12 h2 text-center text-info">二维码(js)</div>
        <div class="col-lg-3">
            <ul>
                <li class="list-group-item">
                    <a class="center-block" href="qr-vue.html">二维码(vue)</a>
                </li>
                <li class="list-group-item">
                    <a class="center-block" href="qr-js.html">二维码(js)</a>
                </li>
                <li class="list-group-item">
                    <a class="center-block" href="index.html">返回</a>
                </li>
            </ul>
        </div>
        <div class="col-lg-5">
            <div class="form-group">
                <input class="form-control" id="qr-value" placeholder="input..."  v-model="qr"/>
                <p hidden>{{qr}}</p>
                <p hidden>{{qr2}}</p>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="form-group text-center" id="qr-code"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var qrcode = new QRCode(document.getElementById("qr-code"), {
        width: 300,
        height:300
    });
    function makeCode() {
        var elText = document.getElementById("qr-value");
        qrcode.makeCode(elText.value);
    }
    makeCode();
    $("#qr-value").on("blur", function () {
        makeCode();
    }).on("keydown", function (e) {
        if (e.keyCode === 13) {
            makeCode();
        }
    });
</script>
</body>
