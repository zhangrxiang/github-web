<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    [data-unit]:after{
        content: attr(data-unit);
        color: #3b98e0;
    }
    [data-before]:before{
        content: attr(data-before);
        color: #4fe050;
    }
</style>
<body>
<p data-unit="元" data-before="现在还有">剩余话费40</p>

</body>
</html>
