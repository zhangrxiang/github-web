<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生成二维码</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <link href="bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="qrcodejs/qrcode.min.js"></script>
    <script type="text/javascript" src="vue/vue.min.js"></script>
</head>
<body>
<header>

</header>
<div class="container" id="qr-box">
    <div class="row">
        <div class="col-lg-12 h2 text-center text-info">二维码(vue)</div>
        <div class="col-lg-3">
            <ul>
                <li class="list-group-item">
                    <a class="center-block" href="qr-vue.html">二维码(vue)</a>
                </li>
                <li class="list-group-item">
                    <a class="center-block" href="qr-js.html">二维码(js)</a>
                </li>
                <li class="list-group-item">
                    <a class="center-block" href="index.html">返回</a>
                </li>
            </ul>
        </div>
        <div class="col-lg-5">
            <div class="form-group">
                <textarea class="form-control" id="qr-value" placeholder="input..." rows="8" v-model="qr"></textarea>
                <p hidden>{{qr}}</p>
                <p hidden>{{qr2}}</p>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="form-group text-center" id="qr-code"></div>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript">
    var input = window.document.documentURI;
    var qrcode = null;
    new Vue({
        el: "#qr-box",
        data: {
            qr: input
        },
        computed: {
            qr2: function () {
                createQr(this.qr);
                return this.qr
            }
        }
    });
    createQr(input);
    function createQr(val) {
        document.getElementById("qr-code").innerText = '';
        qrcode = new QRCode(document.getElementById("qr-code"), {
            width: 200,
            height: 200
        });
        qrcode.makeCode(val);
    }
</script>
