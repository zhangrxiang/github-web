<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>encodeURI and decodeURI</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <link href="bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="vue/vue.min.js"></script>
</head>
<body>
<div class="container" id="box">
    <div class="row">
        <div class="col-lg-12">
            <div class="h2 text-center text-info">encodeURI and decodeURI</div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
            <ul class="list-group">
                <li class="list-group-item">
                    <a class="center-block" href="qr-vue.html">二维码(vue)</a>
                </li>
                <li class="list-group-item">
                    <a class="center-block" href="qr-js.html">二维码(js)</a>
                </li>
                <li class="list-group-item">
                    <a class="center-block" href="qr-jq.html">二维码(jquery)</a>
                </li>
                <li class="list-group-item">
                    <a class="center-block" href="url-XXcode.html">encodeURI and decodeURI</a>
                </li>
                <li class="list-group-item">
                    <a class="center-block" href="index.html">返回</a>
                </li>
            </ul>
        </div>
        <div class="col-lg-5 col-md-5">
            <div class="form-group">
                <textarea class="form-control" placeholder="encodeURI" rows="8" v-model="encode_uri"
                          v-on:keyup.enter="keyUp('encodeURI')"></textarea>
            </div>
        </div>
        <div class="col-lg-5 col-md-5">
            <div class="form-group">
                    <textarea class="form-control" readonly rows="8" placeholder="encodeURI"
                              v-bind:title="encode_uri_result" v-model="encode_uri_result"
                              v-on:click="keyUp('encodeURI')"></textarea>
            </div>
        </div>
        <div class="col-lg-5 col-md-5">
            <div class="form-group">
                <textarea class="form-control" placeholder="decodeURI" rows="8" v-model="decode_uri"
                          v-on:keyup.enter="keyUp('decodeURI')"></textarea>
            </div>
        </div>
        <div class="col-lg-5 col-md-5">
            <div class="form-group">
                    <textarea class="form-control" readonly rows="8" placeholder="decodeURI"
                              v-bind:title="decode_uri_result" v-model="decode_uri_result"
                              v-on:click="keyUp('decodeURI')"></textarea>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    new Vue({
        el: "#box",
        data: {
            encode_uri: '',
            encode_uri_result: '',
            decode_uri: '',
            decode_uri_result: ''
        },
        methods: {
            keyUp: function (type) {
                try {
                    if (type === 'encodeURI') {
                        this.encode_uri_result = encodeURI(this.encode_uri);
                        return this.encode_uri_result
                    } else {
                        this.decode_uri_result = decodeURI(this.decode_uri);
                        return this.decode_uri_result
                    }
                } catch (error) {
                    alert(error);
                }
            }
        }
    })
</script>
</body>
</html>
